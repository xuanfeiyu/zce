<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>插值表达式</h1>

    <h3>{{msg}}</h3>
    <h3>{{count}}</h3>
    <div v-text="msg"></div>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
    <div v-html="html"></div>
    <h1 v-on:click="handleClick">click</h1>
  </div>
  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello',
        count: 12,
        obj: {
          a: 1
        },
        html: '<h1>v-html</h1>'
      },
      methods: {
        handleClick() {
          vm.html = '<h1>我被点击了</h1>'
        }
      }
    })

  </script>
</body>

</html>
